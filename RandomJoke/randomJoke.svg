<!-- JOKE START -->


  <svg class="" onload="myfunc()" id="qna" fill="none" xmlns="http://www.w3.org/2000/svg">
  <script>
        const myfunc = () => {
          let text = document.getElementsByClassName("text");
          let qnaC = document.getElementById("qna");
          if(window.screen.availWidth > 425){
            text[0].classList.add("desktop");
            qnaC.classList.add("qwidthDesktop");
          }
          else{
            text[0].classList.add("mobile");
            qnaC.classList.add("qwidthMobile");
          }
        }
  </script>
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml"> 
        <style>
          .qwidthDesktop{
            width: 500px;
          }
          .qwidthMobile{
            width: 80%;
          }
          .container {
            border: 2px solid transparent;
            border-radius: 10px;
            background: #0d1117;
          }
          .desktop{
            font-size: 18px;
          }
          .mobile{
            font-size: 45px;
          }
          .text{
            padding: 0.5rem;
            font-family: Arial, Helvetica, sans-serif;
          }
          .question {
            color: #1E90F0;
          }
          .answer {
            color: #EFE372;
          }
          code {
            font-size: 1.2rem;
            color: #f72585;
          }
        </style>
        <div class="container">
          <div class="text">
            <p class="question"><b>Q.</b> What's 0.1+0.2?</p>
            <p class="answer"><b>A.</b> It's 0.30000000000000004 </p>
          </div>
        </div>
      </div>
    </foreignObject>
  </svg>
<!-- JOKE END -->
