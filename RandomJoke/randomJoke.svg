<!-- JOKE START -->


  <svg class="" onload="myfunc()" id="quoteC" fill="none" xmlns="http://www.w3.org/2000/svg">
  <script>
        const myfunc = () => {
          let text = document.getElementsByClassName("text");
          let quoteC = document.getElementById("quoteC");
          if(window.screen.availWidth > 425){
            text[0].classList.add("desktop");
            quoteC.classList.add("qwidthDesktop");
          }
          else{
            text[0].classList.add("mobile");
            quoteC.classList.add("qwidthMobile");
          }
          console.log(quoteC.classList, text.classList);
        }
  </script>
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
          .qwidthDesktop{
            width: 500px;
          }
          .qwidthMobile{
            width: 80%;
          }
          .container {
            border: 2px solid transparent;
            border-radius: 10px;
            background: #0d1117;
          }
          .desktop{
            font-size: 18px;
          }
          .mobile{
            font-size: 45px;
          }
          .text{
            padding: 0.5rem;
            font-family: Arial, Helvetica, sans-serif;
          }
          .quote {
            color: #ffca3a;
          }
          code {
            font-size: 1.2rem;
            color: #f72585;
          }
        </style>
        <div class="container">
          <div class="text">
            <p class="quote">When I wrote this code, only God and I understood what I was doing. Now, only God knows.</p>
          </div>
        </div>
      </div>
    </foreignObject>
  </svg>
  
<!-- JOKE END -->
