<svg fill="none" width="600" height="30" xmlns="http://www.w3.org/2000/svg">
    <style>
        * {
        margin: 0;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 800;
            font-family: "Open Sans", sans-serif;
            text-transform: uppercase;
            text-align: center;
        }
        h1 span {
            overflow: hidden;
            display: block;
        }
        h1 span em {
            display: block;
        }
        h1 span:nth-child(1) {
            color: #1E90F0;
            margin-bottom: 1px;
        }
        h1 span:nth-child(1) em {
            margin-top: 15px;
            line-height: 0.1rem;
        }
        h1 span:nth-child(2) {
            color: #0045ff;
            margin-bottom: 1.5px;
        }
        h1 span:nth-child(2) em {
            margin-top: -10px;
            margin-bottom: 7px;
            line-height: 1rem;
        }
    </style>

    <defs>
        <radialGradient id="borderLine" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#0000FF">
                <animate attributeName="stop-color" values="#0000FF;#1E90FF;#00BFFF;#87CEFA;#4682B4;#0000FF" dur="5s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#1E90FF">
                <animate attributeName="stop-color" values="#1E90FF;#00BFFF;#87CEFA;#4682B4;#5F9EA0;#1E90FF" dur="5s" repeatCount="indefinite"/>
            </stop>
        </radialGradient>
    </defs>
    
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <h1>
            <span><em>Skillset</em></span>
            <span><em>Skillset</em></span>
            </h1>
        </div>
    </foreignObject>
    <rect x="0" y="27" width="100%" height="3" fill="url(#borderLine)" />
    <rect x="0" y="0" width="100%" height="3" fill="url(#borderLine)" />
</svg>